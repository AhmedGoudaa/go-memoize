name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Check code formatting
        run: gofmt -l .

      - name: Run static analysis
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
          args: run